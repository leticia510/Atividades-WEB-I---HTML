<!DOCTYPE html>
<html>
    <body>
        <h1>Exemplo de uso das tags &lt;figure&gt; e &lt;figcaption&gt;</h1>
        
        <figure>
            <img src="https://via.placeholder.com/300x200" alt="Exemplo de imagem com legenda">
        </figure>

        <figure>
            <figcaption>Figura 2: Diagrama mostrando a estrutura de um documento HTML.</figcaption>

        <img src="https://via.placeholder.com/300x200/0000FF/808080" alt="Diagrama da estrutura HTML"> 
        </figure>
    </body>
</html>
